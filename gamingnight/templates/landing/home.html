<div class="container">
<div class="section">
	<div class="row">
		<div class="col s8">

			  <form action="{% url "registration-url" %}">

			  	<div class="input-field col s12">

			        <label for="email">Email</label>
			    </div>
				<div>
					<div class="input-field col s6">

				    </div>
			    	<div class="input-field col s6">
				    	<input id="last_name" type="text" class="validate">
				        <label for="last_name">Nazwisko</label>
				    </div>
			    </div>

		      	<div class="row center-align">
			    	<small>Rejestrując się akceptujesz regulamin uczestnictwa i wyrażam zgodę na przetwarzanie moich danych osobowych przez organizatorów.</small>
			    </div>
			    <div class="row">
			    	<input type="submit" class="right btn" value="Zatwierdź" />
			    </div>
			  </div>
			  </form>
		</div>
	</div>
</div>
{% endblock %}
